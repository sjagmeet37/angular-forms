<div class="container">
    <h1>User Form</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Name"
                [(ngModel)]="userSettings.name" required #nameField="ngModel"
                [class.field-error]="form.submitted && nameField.invalid" />
            <div [hidden]="!form.submitted || nameField.valid" class="alert alert-danger">
                Name is Required Fieldqw
            </div>

        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" name="sendOffers"
                [(ngModel)]="userSettings.emailOffers">
            <label class="form-check-label" for="flexCheckDefault">
                Send Offers on Email
            </label>
        </div>


        <h5>User Interface Style</h5>
        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="interfaceStyle" id="darkInterface" value="dark"
                [(ngModel)]="userSettings.interfaceStyle">
            <label class="form-check-label" for="darkInterface">
                Dark
            </label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="interfaceStyle" id="lightInterface" value="light" checked
                [(ngModel)]="userSettings.interfaceStyle">
            <label class="form-check-label" for="lightInterface">
                Light
            </label>
        </div>

        <div class="mb-3">
            <label class="form-check-label form-label" for="subscriptionType">
                Subscription Type
            </label>
            <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="subscriptionType"
                name="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
                <option selected>Open this select menu</option>
                <option value="1">Monthly</option>
                <option value="2">Anually</option>
                <option value="3">Daily</option>
            </select>
        </div>


        <button class="btn btn-primary">Save</button>
    </form>
    <h1> {{form.value | json}} </h1>

</div>
